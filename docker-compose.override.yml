# Coolify deployment: config.coolify.json + inject API key from env at startup
services:
  picoclaw-gateway:
    volumes:
      - ./config/config.coolify.json:/tmp/config_src.json:ro
    command: ["sh", "-c", "cp /tmp/config_src.json /home/picoclaw/.picoclaw/config.json && sed -i 's|__OPENROUTER_KEY__|'\"$${PICOCLAW_PROVIDERS_OPENROUTER_API_KEY}\"'|g' /home/picoclaw/.picoclaw/config.json && exec picoclaw gateway"]
